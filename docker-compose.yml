version: "3.9"

services:
  # ğŸŒ NGINX â€” entry point & rate limiter
  nginx:
    image: nginx:alpine
    container_name: thinkjava-nginx
    restart: unless-stopped
    depends_on:
      caddy:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 100M

  # ğŸš€ CADDY â€” reverse proxy & static/media server
  caddy:
    image: caddy:2.10.2-alpine
    container_name: thinkjava-caddy
    restart: unless-stopped
    depends_on:
      - web
    expose:
      - "80"
    environment:
      - DOMAIN=${DOMAIN}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./:/app
      - caddy_data:/data
      - caddy_config:/config
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 170M

  # ğŸ DJANGO â€” application backend
  web:
    build: .
    image: thinkjava-django:latest
    container_name: thinkjava-django
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    expose:
      - "8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn ThinkJava.wsgi:application --bind 0.0.0.0:8000"
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 170M

  # ğŸ—ƒï¸ POSTGRES â€” database
  db:
    image: postgres:16
    container_name: thinkjava-db
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 170M

volumes:
  pgdata:
  caddy_data:
  caddy_config:
