version: "3.9"

services:
  # 🌐 NGINX — main reverse proxy + rate limiter
  nginx:
    image: nginx:alpine
    container_name: thinkjava-nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/app
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 120M

  # 🐍 DJANGO — backend
  web:
    build: .
    image: thinkjava-django:latest
    container_name: thinkjava-django
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    expose:
      - "8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn ThinkJava.wsgi:application --bind 0.0.0.0:8000"
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 170M

  # 🗃️ POSTGRES — database
  db:
    image: postgres:16
    container_name: thinkjava-db
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 170M

volumes:
  pgdata: