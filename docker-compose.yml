services:
  web:
    build: .
    image: thinkjava-django:latest
    container_name: thinkjava-django
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn ThinkJava.wsgi:application --bind 0.0.0.0:8000"
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 170M

  db:
    image: postgres:16
    container_name: thinkjava-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 170M

  caddy:
    image: caddy:2.10.2-alpine
    container_name: thinkjava-caddy
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./:/app
      - caddy_data:/data
      - caddy_config:/config
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 170M

volumes:
  pgdata:
  caddy_data:
  caddy_config:
