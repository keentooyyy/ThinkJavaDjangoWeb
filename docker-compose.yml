version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: thinkjava-nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./:/app
    deploy:
      resources:
        limits:
          cpus: "0.08"      # 8 % of total CPU
          memory: 64M       # lightweight reverse proxy

  web:
    build: .
    image: thinkjava-django:latest
    container_name: thinkjava-django
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    expose:
      - "8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn ThinkJava.wsgi:application --bind 0.0.0.0:8000"
    deploy:
      resources:
        limits:
          cpus: "0.25"      # 25 % of total CPU
          memory: 256M      # main Django backend

  db:
    image: postgres:16
    container_name: thinkjava-db
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "0.10"      # 10 % of total CPU
          memory: 128M      # PostgreSQL instance (lightweight)

  certbot:
    image: certbot/certbot
    container_name: thinkjava-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/lib:/var/lib/letsencrypt    # ðŸ‘ˆ this prevents anonymous volume
      - certbot_logs:/var/log/letsencrypt
    entrypoint: >
      sh -c "trap exit TERM; while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h & wait $${!};
      done"
    deploy:
      resources:
        limits:
          cpus: "0.07"
          memory: 64M

volumes:
  pgdata:
  certbot_logs:
