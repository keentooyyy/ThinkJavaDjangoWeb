version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: thinkjava-nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt   # SSL certificates
      - ./certbot/www:/var/www/certbot    # ACME challenge
      - ./:/app
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: 120M

  web:
    build: .
    image: thinkjava-django:latest
    container_name: thinkjava-django
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    expose:
      - "8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn ThinkJava.wsgi:application --bind 0.0.0.0:8000"

  db:
    image: postgres:16
    container_name: thinkjava-db
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  certbot:
    image: certbot/certbot
    container_name: thinkjava-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h & wait $${!};
      done"

volumes:
  pgdata:
