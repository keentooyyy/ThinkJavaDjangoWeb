<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Think Java{% endblock %}</title>


    {#    <link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png"/>#}
    <!-- Plugins -->
    <link href="{% static 'assets/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/plugins/highcharts/css/highcharts.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/plugins/vectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet"/>
    <!-- Loader -->
    <link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'assets/js/pace.min.js' %}"></script>
    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap-extended.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'assets/css/app.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
    <!-- Theme Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/dark-theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/semi-dark.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/header-colors.css' %}"/>

</head>
<body>


<div class="wrapper">
    {% block sidebar %} {% endblock %}
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}

    <footer class="page-footer">
        <p class="mb-0">Copyright Â© 2025. Developed by ThinkJava Team</p>
    </footer>
</div>


<!-- End switcher -->
<!-- Bootstrap JS -->
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<!-- Plugins -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/plugins/simplebar/js/simplebar.min.js' %}"></script>
<script src="{% static 'assets/plugins/metismenu/js/metisMenu.min.js' %}"></script>
<script src="{% static 'assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
<script src="{% static 'assets/plugins/highcharts/js/highcharts.js' %}"></script>
<!-- App JS -->
{#<script src="{% static 'assets/js/app.js' %}"></script>#}

{% block scripts %}
    <!-- Default content, can be overridden -->
{% endblock %}

<script>
    //mobile toggle
    $(".mobile-toggle-menu").on("click", function () {
        $(".wrapper").addClass("toggled");
    });

    //dark mode
    $(".dark-mode").on("click", function () {

        if ($(".dark-mode-icon i").attr("class") == 'bx bx-sun') {
            $(".dark-mode-icon i").attr("class", "bx bx-moon");
            $("html").attr("class", "light-theme")
        } else {
            $(".dark-mode-icon i").attr("class", "bx bx-sun");
            $("html").attr("class", "dark-theme")
        }

    })

    // toggle menu button
    $(".toggle-icon").click(function () {
        if ($(".wrapper").hasClass("toggled")) {
            // unpin sidebar when hovered
            $(".wrapper").removeClass("toggled");
            $(".sidebar-wrapper").unbind("hover");
        } else {
            $(".wrapper").addClass("toggled");
            $(".sidebar-wrapper").hover(function () {
                $(".wrapper").addClass("sidebar-hovered");
            }, function () {
                $(".wrapper").removeClass("sidebar-hovered");
            })
        }
    });

</script>
</body>

</html>
