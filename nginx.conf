user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=perip_conn:10m;

    upstream caddy_upstream {
        server thinkjava-caddy:80;  # match service name from docker-compose
    }

    server {
        listen 80;
        server_name _;

        # Apply request + connection limits
        limit_req zone=perip burst=20 nodelay;
        limit_conn perip_conn 20;
        limit_req_status 429;

        # Proxy all traffic to Caddy
        location / {
            proxy_pass http://caddy_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Drop unsupported or suspicious methods
        if ($request_method !~ ^(GET|POST|HEAD|OPTIONS)$) {
            return 444;
        }
    }
}
