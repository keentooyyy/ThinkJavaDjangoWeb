events {}

http {
    ##
    # Basic security + performance
    ##
    server_tokens off;                    # Hide NGINX version
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Compression
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Rate limiting (per IP)
    ##
    # Limit to 10 requests/second with burst of 20
    limit_req_zone $binary_remote_addr zone=thinkjava_limit:10m rate=10r/s;

    ##
    # HTTP â†’ HTTPS redirect
    ##
    server {
        listen 80;
        server_name thinkjava.eightbit.online;

        # ACME challenge for renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    ##
    # Main HTTPS server
    ##
    server {
        listen 443 ssl http2;
        server_name thinkjava.eightbit.online;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/thinkjava.eightbit.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/thinkjava.eightbit.online/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Apply rate limit
        limit_req zone=thinkjava_limit burst=20 nodelay;

        # Proxy to Django
        location / {
            proxy_pass http://web:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 90;
        }

        # Handle static files (optional if served by Django)
        location /static/ {
            alias /app/static/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Handle media uploads
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}
