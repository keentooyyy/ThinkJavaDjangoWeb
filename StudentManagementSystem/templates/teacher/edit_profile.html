<!-- templates/teacher/edit_teacher.html -->
{% extends 'base.html' %}

{% block content %}
{#    <h2>Edit Profile {{ teacher.first_name }} {{ teacher.last_name }}</h2>#}
    <h2>My Profile</h2>


    {% if messages %}
        {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ teacher.first_name }}" required>
        </div>

        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ teacher.last_name }}" required>
        </div>

        <div>
            <label for="age">Age:</label>
            <span>{{ teacher.age }}</span>
        </div>

        <div>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ teacher.date_of_birth|date:'Y-m-d' }}">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <button type="submit">Update Profile</button>
    </form>

    <a href="{% url 'teacher_dashboard' %}">Back to Dashboard</a>
{% endblock %}
