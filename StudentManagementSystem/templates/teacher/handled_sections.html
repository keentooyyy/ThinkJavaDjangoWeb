{% block handled_sections %}
    <h3>Handled Sections</h3>
    <ul>
        {% for hs in handled_sections %}
            <li>{{ hs.department.name }}{{ hs.year_level.year }}{{ hs.section.letter }}</li>
        {% empty %}
            <li>No sections assigned.</li>
        {% endfor %}
    </ul>
{% endblock %}
