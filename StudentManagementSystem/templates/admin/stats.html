<div class="row p-5">

    <div class="col-md-4 col-sm-6">
        <div class="card radius-10">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <p class="mb-0 text-secondary">No. Students</p>
                        <h4 class="my-1" id="student_count">{{ student_count }}</h4>
                    </div>
                    <div class="text-primary ms-auto font-35"><i class="bx bx-merge"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-sm-6">
        <div class="card radius-10">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <p class="mb-0 text-secondary">CS Students</p>
                        <h4 class="my-1" id="student_count_CS">{{ student_count_CS }}</h4>
                    </div>
                    <div class="text-primary ms-auto font-35"><i class="bx bx-minus-back"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-sm-6">
        <div class="card radius-10">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <p class="mb-0 text-secondary">IT Students</p>
                        <h4 class="my-1" id="student_count_IT">{{ student_count_IT }}</h4>
                    </div>
                    <div class="text-primary ms-auto font-35"><i class="bx bx-minus-front"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-sm-6 col-md-6">
        <div class="card radius-10">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <p class="mb-0 text-secondary">No. Teachers</p>
                        <h4 class="my-1" id="teacher_count">{{ teacher_count }}</h4>
                    </div>
                    <div class="text-primary ms-auto font-35"><i class="bx bx-user"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-sm-12">
        <div class="card radius-10">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <p class="mb-0 text-secondary">No. Sections</p>
                        <h4 class="my-1" id="section_count">{{ section_count }}</h4>
                    </div>
                    <div class="text-primary ms-auto font-35"><i class="lni lni-graph"></i></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ranking (async, keep spinner) -->
    <div class="col-12">
        <div class="card radius-10">
            <div class="card-body">
                <div class="table-responsive">

                    <div id="section_ranking" class="" style="min-width:700px; height:500px;">
                        <div class="spinner-grow text-primary"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    {% include 'admin/add_progress.html' %}
</div>
