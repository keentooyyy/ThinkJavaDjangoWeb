<!DOCTYPE html>
<html>
<head><title>Student Login</title></head>
<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <p><label>Student ID:</label><br><input type="text" name="student_id" required></p>
    <p><label>Password:</label><br><input type="password" name="password" required></p>
    <p><button type="submit">Login</button></p>
  </form>

  {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
  {% endfor %}

  <p><a href="{% url 'student_register' %}">Don't have an account? Register</a></p>
</body>
</html>
